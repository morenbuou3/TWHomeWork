<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>嵌套列表+跨列表格</title>
    <style type="text/css">
        ul.disc { list-style-type: disc}
        ul.square { list-style-type: square}
    </style>
</head>

<body>
    <div>
        <ul class="disc">
            <li>JavaScript
                <ol>
                    <li>第一章
                        <ul class="square">
                            <li>const</li>
                            <li>let</li>
                        </ul>
                    </li>
                    <li>第二章
                        <ul class="square">
                            <li>function</li>
                            <li>object</li>
                        </ul>
                    </li>
                </ol>
            </li>
            <li>Java
                <ol>
                    <li>第一章
                        <ul class="square">
                            <li>class</li>
                            <li>package</li>
                        </ul>
                    </li>
                    <li>第二章
                        <ul class="square">
                            <li>private</li>
                            <li>public</li>
                        </ul>
                    </li>

                </ol>
            </li>
        </ul>
    </div>
    <div>
        <table border="1">
            <caption>购物车</caption>
            <thead>
                <tr>
                    <th rowspan="2">名称</th>
                    <th colspan="2">2016-11-22</th>
                    <th rowspan="2">小计</th>
                </tr>
                <tr>
                    <th>重量</th>
                    <th>单价</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>苹果</td>
                    <td>3公斤</td>
                    <td>5元/公斤</td>
                    <td>15元</td>
                </tr>
                <tr>
                    <td>香蕉</td>
                    <td>2公斤</td>
                    <td>6元/公斤</td>
                    <td>12元</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">总价</th>
                    <td>27元</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
